<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <header class="header">header</header>
    <main>
        <div class="product-wrapper">
            <div class="product-card   background">
                <div class="product-card__info">
                    <div class="product-header">
                        <div class="product-card__image">
                            <div class="icon icon_star">

                            </div>
                        </div>
                        <h2 class="product-card__title">Level 1</h2>
                    </div>
                    <h2 class="product-card__sub-title">Requirements</h2>
                    <ul class="product-card__features">
                        <li>
                            <div class="parent">
                                <div class="container">
                                    <div class="row">
                                        <p class="row__task">Confirm E-mail</p>
                                        <label class="row__checkbox">
                                            <input type="checkbox" class="row__input"/>
                                            <span class="row__checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="parent">
                                <div class="container">
                                    <div class="row">
                                        <p class="row__task">Confirm Phone Number</p>
                                        <label class="row__checkbox">
                                            <input type="checkbox" class="row__input"/>
                                            <span class="row__checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="parent">
                                <div class="container">
                                    <div class="row">
                                        <p class="row__task">Enter personal details</p>
                                        <label class="row__checkbox">
                                            <input type="checkbox" class="row__input"/>
                                            <span class="row__checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="product-card__price">Annual turnover - up to 2.500 EUR</div>
                </div>
            </div>

            <div class="product-card color">
                <div class="product-card__info">
                    <div class="product-header">
                        <div class="product-card__image">
                            <div class="icon icon_star">

                            </div>
                        </div>
                        <h2 class="product-card__title">Level 2</h2>
                    </div>
                    <h2 class="product-card__sub-title">Requirements</h2>
                    <ul class="product-card__features">
                        <li>
                            <div class="color">
                                <div class="container">
                                    <div class="row">
                                        <p class="row__task">Upload Photo ID</p>
                                        <label class="row__checkbox check ">
                                            <input type="checkbox" class="row__input"/>
                                            <span class="row__checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="color">
                                <div class="container">
                                    <div class="row">
                                        <p class="row__task">Upload Utility Bill</p>
                                        <label class="row__checkbox check ">
                                            <input type="checkbox" class="row__input"/>
                                            <span class="row__checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="product-card__price">Annual turnover - up to 2.500 EUR</div>
                </div>
            </div>
        </div>

    </main>
    <footer>footer</footer>
</div>
</body>
</html>
